<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 본문</title>
</head>
<body>
<div>
    <a href="write" style="color:red;">글 쓰기</a> / <a href="list"  style="color:red;">글 리스트</a>
</div>
<div>
    <a th:href="@{modify(id=${article.id})}" style="color:red;">글 수정</a>
    /
    <a onclick="if ( confirm('정말로 삭제하겠습니까?') == false ) return false;" th:href="@{doDelete(id=${article.id})}">글 삭제</a>
</div>
<h1>게시물 본문</h1>
<div>
    <div>
       번호 :  [[${article.id}]]
    </div>
    <div>
        제목 : [[${article.title}]]
    </div>
    <div>
        내용 : [[${article.body}]]
    </div>
</div>
</body>
</html>
