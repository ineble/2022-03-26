<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
</head>
<body>
<div>
    <a href="write" style="color:red;">글 쓰기</a> / <a href="list"  style="color:red;">글 리스트</a>
</div>
<div>
    <a th:href="@{modify(id=${article.id})}" style="color:red;">글 수정</a>
</div>
<div>
    <a th:href="@{detail(id=${article.id})}" style="color:red;">글 본문</a>
</div>
<h1>게시물 수정</h1>
    <form action="doModify" method="POST">
        <input type="hidden" name="id" th:value="${article.id}">
        <div>
            등록일 : [[${article.regDate}]]
        </div>
        <hr>
        <div>
        제목 : <input type="text" name="제목" placeholder="제목을 입력해주세요." th:value="${article.title}">
        </div>
        <div>
        내용 : <input type="text" name="내용" placeholder="내용을 입력해주세요." th:value="${article.body}">
        </div>
        <div>
        <input type="submit" value="수정" >
        </div>
    </form>
</body>
</html>
