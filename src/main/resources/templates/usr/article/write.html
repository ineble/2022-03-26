<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{usr/common/layout}">
<head>
  <title>게시물 작성</title>
</head>
<main layout:fragment="main" class="mt-[20px]">
  <h1 class="container mx-auto font-bold text-[1.3rem] px-[10px]">게시물 작성</h1>
  <form action="doWrite" method="POST" class="container mx-auto px-[10px]" >
    <div class="form-control">
      <label class="label">
        <span class="label-text">제목</span>
      </label>
      <input type="text" name="title" placeholder="제목을 입력해주세요." class="input input-bordered w-full max-w-xs" maxlength="50">
    </div>
    <div class="form-control">
      <label class="label">
        <span class="label-text">내용</span>
      </label>
      <input type="text" name="body" placeholder="내용을 입력해주세요." class="input input-bordered w-full max-w-xs" maxlength="50">
    </div>
    <div>
      <div class="mt-[10px]">
        <input type="submit" name="작성">
      </div>
    </div>
  </form>
</main>
</html>
