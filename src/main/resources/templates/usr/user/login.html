<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{usr/common/layout}">
<head>
    <title>로그인</title>
</head>
<main layout:fragment="main" class="mt-[20px]">
    <h1 class="container mx-auto font-bold text-[1.3rem] px-[10px]">로그인</h1>
    <form action="doLogin" method="POST" class="container mx-auto px-[10px]" >
        <div class="form-control">
            <label class="label">
            <span class="label-text">이메일</span>
            </label>
            <input type="email" name="email" placeholder="이메일을 입력해주세요." class="input input-bordered w-full max-w-xs" maxlength="50">
        </div>
        <div class="form-control">
            <label class="label">
                <span>비밀번호</span>
            </label>
            <input type="password" name="password" placeholder="비밀번호를 입력해주세요." class="input input-bordered w-full max-w-xs" maxlength="30">
        </div>
        <div>
            <div class="mt-[10px]">
                <input type="submit" value="로그인">
            </div>
        </div>
    </form>
    </main>
</html>
