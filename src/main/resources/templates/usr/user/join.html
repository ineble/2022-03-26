<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{usr/common/layout}">
<head>
    <title>회원가입</title>
</head>
<main layout:fragment="main">
    <h1>회원가입</h1>
    <form action="doJoin" method="POST" >
        <div>
            <div>
                이름 : <input type="text" name="name" placeholder="이름을 입력해주세요.">
            </div>
        </div>
        <div>
            <div>
                비밀번호 : <input type="text" name="password" placeholder="비밀번호를 입력해주세요.">
            </div>
        </div>
        <div>
            <div>
                이메일 : <input type="text" name="email" placeholder="이메일을 입력해주세요.">
            </div>
        </div>
        <div>
            <div>
                <input type="submit" value="회원가입">
            </div>
        </div>
    </form>
</main>
</html>
