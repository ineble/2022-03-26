<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{usr/common/layout}">
<head>
  <title>회원 정보 수정</title>
</head>

<main layout:fragment="main">
  <h1>회원 정보 수정</h1>

  <form action="doModify" method="POST">
    <input type="hidden" name="id" th:value="${user.id}">
    <div>
      <div>이름</div>
      <div>
        <input type="text" name="name" placeholder="이름을 입력해주세요." th:value="${user.name}">
      </div>
    </div>
    <div>
      <div>비밀번호</div>
      <div>
        <input type="password" name="password" placeholder="비밀번호를 입력해주세요." th:value="${user.password}" maxlength="30">
      </div>
    </div>
    <div>
      <div>이메일</div>
      <div>
        <input type="email" name="email" placeholder="이메일을 입력해주세요." th:value="${user.email}" maxlength="50">
      </div>
    </div>
    <div>
      <div>수정</div>
      <div>
        <input type="submit" value="수정">
      </div>
    </div>
  </form>
</main>

</html>
